<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results 2081</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!--custom CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>


    <!-- Navbar -->
    <div class="navbar">
        <h1>Election Results 2081</h1>
        <div class="box b1">
            <select>
                <option selected>Province</option>
                <option>Province 1</option>
                <option>Province 2</option>
                <option>Province 3</option>
                <option>Province 4</option>
                <option>Province 5</option>
                <option>Province 6</option>
                <option>Province 7</option>
            </select>
        </div>
        <div class="box b2">
            <select>
                <option selected>District</option>
                <option>District</option>
            </select>
        </div>
        <div class="box b3">
            <select>
                <option selected>Municipality or Rural Municipality</option>
                <option>Municipality or Rural Municipality</option>
            </select>
        </div>
        <div class="box b4">
            <button>search</button>
        </div>
    </div>

    <!-- Map Section -->
    <div class="mapbox">
        <div id="map"></div>
    </div>

    <!-- Layout Section -->
    <div class="metrobox">
        <div class="big">
            <h3>Metropolitan</h3>
            <div class="small">
                <a href=""><p>Mayor</p></a>
                <a href=""><p>Deputy Mayor</p></a>
                
            </div>
        </div>
    <div class="flexbox">
        {% for unit, candidates in top2_metro_mayor.items %}
        <div class="election-card">
            <div class="municipality-name">{{ unit }}</div>

            {% for candidate in candidates %}
            <div class="candidate {% if forloop.first %}leading{% endif %}">
                <img src="{{ candidate.photo }}" alt="{{ candidate.name }}" class="candidate-img">
                <div class="candidate-info">
                    <strong>{{ candidate.name }}</strong>
                    <p>{{ candidate.party}}</p>
                    <div class="progress-bar">
                        <div class="progress {% if forloop.first %}blue{% else %}green{% endif %}"
                            style="width: 10%;"></div>
                    </div>
                </div>
                <div class="votes-party">
                    <div class="votes">{{ candidate.vote }}</div>
                    <img src="{{ candidate.party__logo }}" alt="{{ candidate.party }}" class="party-logo">
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>





    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Your custom JS -->
    <script src="{% static 'js/home.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>

</body>

</html>
