<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/results_panel.css' %}">
   
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Election Results 2081</h1>
        <div class="search-box">
            <input type="text" placeholder="Search Candidate...">
        </div>
    </div>

    <!-- Main Layout -->
    <!-- <div class="container"> -->
        <!-- Sidebar -->
        <!-- <div class="sidebar">
            <h2>Parties</h2>
            <ul class="party-list">
                <li>Nepali Congress</li>
                <li>CPN-UML</li>
                <li>CPN (Maoist Center)</li>
                <li>Janata Samajwadi Party</li>
                <li>Others</li>
            </ul>
        </div> --> 

        <!-- Main Content -->
        <div class="main-content">
            <!-- Filters -->
            <div class="filters">
                <select>
                    <option selected>Province</option>
                    <option>Province 1</option>
                    <option>Province 2</option>
                    <option>Province 3</option>
                    <option>Province 4</option>
                    <option>Province 5</option>
                    <option>Province 6</option>
                    <option>Province 7</option>
                </select>
                <select>
                    <option selected>District</option>
                    <option>District A</option>
                    <option>District B</option>
                </select>
                <select>
                    <option selected>Municipality</option>
                    <option>Municipality X</option>
                    <option>Municipality Y</option>
                </select>
            </div>
            <div class="results-container">
             <!-- Panel: प्रमुख / अध्यक्ष -->
                
                <section class="panel" aria-labelledby="chief-heading">
                    <div id="chief-heading" class="panel-header">Mayor / Chairperson</div>
                    <div class="panel-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Party</th>
                                    <th>Win</th>
                                    <th>Lead</th>
                                </tr>
                            </thead>
                            <tbody id="chief-list">
                                <!-- Rows will be inserted dynamically from JS -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Panel: उपप्रमुख / उपाध्यक्ष -->
                <section class="panel" aria-labelledby="deputy-heading">
                    <div id="deputy-heading" class="panel-header">Deputy Mayor / Vice-Chairperson</div>
                    <div class="panel-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Party</th>
                                    <th>Win</th>
                                    <th>Lead</th>
                                </tr>
                            </thead>
                            <tbody id="deputy-list">
                                <!-- Rows will be inserted dynamically from JS -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <!-- Results Table  -->
            <table>
                <thead>
                    <tr>
                        <th>Candidate</th>
                        <th>Party</th>
                        <th>Votes</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ram Bahadur</td>
                        <td>Party A</td>
                        <td>12000</td>
                        <td>Leading</td>
                    </tr>
                    <tr>
                        <td>Sita Kumari</td>
                        <td>Party B</td>
                        <td>11000</td>
                        <td>Trailing</td>
                    </tr>
                    <tr>
                        <td>Hari Prasad</td>
                        <td>Party C</td>
                        <td>8000</td>
                        <td>Trailing</td>
                    </tr>
                </tbody>
            </table>  

        </div>
    </div>
<script>
    window.ICON_BASE_URL = "{% static 'icons/' %}";
</script>
<script src="{% static 'js/results_panel.js' %}"></script>
</body>
</html>
