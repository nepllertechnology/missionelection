<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local By-Election 2081</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!--custom CSS -->
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: "Segoe UI", sans-serif;
    }
    .header-bar {
      background-color: #0d6efd;
      height: 120px;
    }
    .form-box {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: -60px;
      position: relative;
      z-index: 10;
    }
    .page-title {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Blue Header Bar -->
  <div class="header-bar d-flex align-items-center justify-content-center">
    <div class="page-title">Local By-Election 2081</div>
  </div>

<!-- Form Section -->
<div class="container-fluid px-5"> <!-- Use fluid container with padding -->
    <div class="form-box row justify-content-start mt-3">
      <div class="col-md-3 mb-3">
        <select class="form-select">
          <option selected>Province</option>
          <option value="1">Province 1</option>
          <option value="2">Province 2</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <select class="form-select">
          <option selected>District</option>
          <option value="1">Kathmandu</option>
          <option value="2">Lalitpur</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <select class="form-select">
          <option selected>Municipality or Rural Municipality</option>
          <option value="1">KMC</option>
          <option value="2">LMC</option>
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-primary w-100">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
    </div>
  </div>
  

  {% block content %}
  <!-- Landing page -->
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
